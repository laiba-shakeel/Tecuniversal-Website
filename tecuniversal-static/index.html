<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tec Universal</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <nav>
      <img width="180px" src="./Images/site-logo.png" alt="Tec Universal" />
      <ul>
        <li><a href="#Services">Services</a></li>
        <li><a href="#Portfolio">Portfolio</a></li>
        <li><a href="#Team">Team</a></li>
        <li><a href="#Contact">Contact</a></li>
      </ul>
    </nav>
    <div class="hero-section">
      <h1>WELCOME</h1>
      <p>"SOLUTION TO YOUR UNLIMITED THOUGHTS"</p>
    </div>
    <div id="Services" class="services-section">
      <h2>SERVICES</h2>
      <div class="row">
        <div class="box">
          <img src="./Images/android.png" alt="" />
          <span>
            Android
            <br />
            Development
          </span>
        </div>
        <div class="box">
          <img src="./Images/ios.png" alt="" />
          <span>
            IOS
            <br />
            Development
          </span>
        </div>
        <div class="box">
          <img src="./Images/wordpress.png" alt="" />
          <span>Wordpress Development</span>
        </div>
      </div>
      <div class="row">
        <div class="box">
          <img src="./Images/html.png" alt="" />
          <span>
            Web
            <br />
            Development
          </span>
        </div>
        <div class="box">
          <img src="./Images/videoediting.png" alt="" />
          <span>
            Video
            <br />
            Editing
          </span>
        </div>
        <div class="box">
          <img src="./Images/logo.png" alt="" />
          <span>
            Logo
            <br />
            Designing
          </span>
        </div>
      </div>
    </div>
    <div id="portfolio" class="portfolio-section">
      <div class="ProSection01 py-5 bg-dark">
        <h2>PORTFOLIO</h2>
        <div class="right">
          <div class="row protRow p-0 m-0 mt-0">
            <div class="col-6 col-md-6 col-lg-3 right_01"></div>
            <div class="col-6 col-md-6 col-lg-3 right_02"></div>
            <div class="col-6 col-md-6 col-lg-3 right_03"></div>
            <div class="col-6 col-md-6 col-lg-3 right_04"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="Contact" class="contact-form">
      <h2>CONTACT</h2>
      <form>
        <input type="text" placeholder="Your Name Here" />
        <input type="email" placeholder="Your Email Here" />
        <textarea placeholder="Message"> </textarea>

        <button>Send</button>
      </form>
    </div>
  </body>
</html>
